<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Vocabulary practice</h1>
    </header>
    
    <article id="paste-input-container">
        <h2>Create a list with your vocabulary</h2>
        <input type="text" name="name-input" id="name-input" placeholder="Name of the list"></input>
        <input type="text" name="paste-input" id="paste-input" placeholder="word1: answer1, word2: answer2, word3: answer3"></input>
        <button id="create-list">Create list</button>
    </article>

    <script src="script.js"></script>
</body>
</html>
